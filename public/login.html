<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Story Quest | Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="log.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Story Quest
          </a>
        </div>
    </nav>
    <main>
      <div>
        <h1>Sign In</h1>
        <div id="loginControls" style="display: none;">
          <div class="input-group mb-3">
            <label class="form-label">Username</label>
            <input type="email" class="form-control" id="userName" aria-describedby="emailHelp">
          </div>
          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          <div class="input-group mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" id="userPassword">               
          </div>
          <div class="full-width">
            <button type="button" class="btn btn-secondary" onclick="loginUser()">
              Login
            </button>
            <button type="button" class="btn btn-primary" onclick="createUser()">
              Create
            </button>
          </div>
        </div>

        <!-- Displayed when ready to play -->
        <div id="playControls" style="display: none">
          <div id="playerName" class="full-width"></div>
            <button type="button" class="btn btn-primary" onclick="play()">
              Play
            </button>
            <button type="button" class="btn btn-primary" onclick="logout()">
              Logout
             </button>
            </div>
          </div>

          <!-- Error dialog -->
          <div class="modal fade" id="msgModal" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
              <div class="modal-content text-dark">
                <div class="modal-body">error message here</div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-primary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script src="login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
