<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Story Quest | Name</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
    <link rel="stylesheet" href="login.css" />
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <script>
      function saveUserName() {
        var name = document.getElementById("name").value;
        localStorage.setItem("userName", name);
      }
    </script>
  </head>
  <body>
    <nav class="navbar bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="images/logo.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">Story Quest
          </a>
        </div>
    </nav>
    <main style="max-width: 25em; margin-left: auto; margin-right: auto; margin-top: 100px;">
        <h1>What is your name?</h1>
        <form>
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control"><br>
          <a style="color: white;" href="dashboard.html" onclick="saveUserName()"><button class="btn btn-primary">Submit</a></button></a>
        </form>
    </main>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
